<div class="subcategoryList">
    <div class="scrollable-area-container">
        <div class="scrollable-area--horizontal">
            <div class="scrollable-area-component">
                <div class="scrollable-area-slider">
                    {{#each subcategories}}
                        <div class="scrollable-area-component">
                            <div class="pill-item">
                                <a class="pill-item--link {{#if ../currentSubCategory '===' name}}active{{/if}}" href="{{url}}">
                                    <div class="item-link">{{name}}</div>
                                </a>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</div>
