    <div id="cs-page-container">
        {{#block "page"}} {{/block}}
    </div>
    {{else}}
        {{#block "page"}} {{/block}}
    {{/if}}

    {{> components/common/modal/modal}}
    {{> components/common/alert/alert-modal}}
</main>
