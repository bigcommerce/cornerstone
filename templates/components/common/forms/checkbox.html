<div class="form-field">
    <label class="form-label" for="{{id}}">{{label}}
        {{#if required}}
            <small>{{lang 'common.required' }}</small>
        {{/if}}
    </label>
    {{#if checkboxes}}
        {{#each checkboxes}}
        <li>
            <input type="checkbox" value="{{value}}" name="{{name}}" id="{{id}}" data-label="{{label}}" class="{{class}} form-checkbox" {{#if style}}style="{{style}}" {{/if}}>
            <label class="{{class}} form-label" for="{{label}}">{{label}}</label>
        </li>
        {{/each}}
    {{/if}}
</div>
