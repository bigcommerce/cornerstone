<div class="form-field">
    <label for="{{id}}">{{label}}
        {{#if required}}<small>{{lang 'common.required' }}</small>{{/if}}
    </label>
    <textarea name="{{name}}" id="{{id}}" data-label="{{label}}" rows="{{rows}}" aria-required="{{required}}" class="{{class}}" {{#if style}}style="{{style}}" {{/if}}>{{value}}</textarea>
</div>
