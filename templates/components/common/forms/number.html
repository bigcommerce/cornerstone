<div class="form-field">
    <label class="form-label" for="{{id}}">{{label}}</label>
    <input type="text" class="{{class}}" data-rule="lowerThan" min="{{limitfrom}}" max="{{limitto}}" title="You need to enter numbers only between: {{limitfrom}} and {{limitto}}" value="{{value}}" id="{{id}}" name="{{name}}" {{#if style}}style="{{style}}" {{/if}} aria-required="{{required}}">
</div>
