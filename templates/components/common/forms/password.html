<div class="form-field">
    <label class="form-label" for="{{id}}">{{label}}
        {{#if required}}
            <small>{{lang 'common.required' }}</small>
        {{/if}}
    </label>
    <input type="password"  class="{{class}} form-input" id="{{id}}" data-label="{{label}}" name="{{name}}" autocomplete="off">
</div>
