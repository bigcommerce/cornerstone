<div class="form-field">
    <label class="form-label" for="{{id}}">{{label}}
        {{#if required}}<small>{{lang 'common.required' }}</small>{{/if}}
    </label>
    <select class="{{class}} form-select" id="{{id}}" data-label="{{label}}" aria-required="{{required}}" name="{{name}}" {{#if style}}style="{{style}}" {{/if}}>
        {{#if options}}
            <option value="">{{chooseprefix}}</option>
            {{#each options}}
                <option {{#if selected}} selected {{/if}}value="{{value}}">{{label}}</option>
            {{/each}}
        {{/if}}
    </select>
</div>
