<div class="form-field">
    <noscript>
        <label class="form-label" for="{{id}}">{{label}}
            {{#if required}}<small>{{lang 'common.required' }}</small>{{/if}}
        </label>
        <input type="text" id="{{id}}" name="{{name}}" value="{{value}}" class="{{class}}" aria-required="{{required}}" data-label="{{label}}" {{#if style}}style="{{style}}" {{/if}} />
    </noscript>

    <label class="form-label" for="{{id}}">{{label}}{{#if required}}<small>required</small>{{/if}}</label>
    <select name="{{name}}" class="{{class}} form-select" aria-required="{{required}}" id="{{id}}" data-label="{{label}}" {{#if style}}style="{{style}}" {{/if}}>
        {{#if options}}
            <option value="">{{chooseprefix}}</option>
            {{#each options}}
                <option {{#if selected}} selected {{/if}}value="{{value}}">{{label}}</option>
            {{/each}}
        {{/if}}
    </select>
</div>
