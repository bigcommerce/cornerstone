<div class="form-field">
    <label class="form-label" for="{{id}}">{{label}}</label>
    <input type="text" id="{{id}}" class="{{class}} form-input" data-label="{{label}}" name="{{name}}" {{#if value}} value="{{value}}"{{/if}} aria-required="{{required}}" {{#if style}}style="{{style}}"{{/if}}>
</div>
