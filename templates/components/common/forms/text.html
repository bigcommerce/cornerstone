<div class="form-field">
    <label class="form-label" for="{{id}}">{{label}}
        {{#if required}}<small>{{lang 'common.required' }}</small>{{/if}}
    </label>
    <input type="text" id="{{id}}" data-label="{{label}}" name="{{name}}" {{#if value}} value="{{value}}"{{/if}} class="{{class}} form-input" aria-required="{{required}}" {{#if style}}style="{{style}}"{{/if}}>
</div>
