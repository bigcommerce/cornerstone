{{#if children}}

    <a class="navPages-action navPages-action-main" href="{{url}}" data-id="nav-{{name}}" id="nav{{id}}">
        {{name}} <i class="icon navPages-action-moreIcon" aria-hidden="true"><svg><use xlink:href="#icon-chevron-down" /></svg></i>
    </a>

{{else}}
    {{#if name '===' 'Unlocked Devices'}}
    {{else}}
        <a class="navPages-action" href="{{url}}" data-id="nav-{{name}}">{{name}}</a>
    {{/if}}
    
{{/if}}
