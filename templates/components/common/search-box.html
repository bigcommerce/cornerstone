{{{ snippet "forms_search"}}}
<form class="search-form"  action="{{urls.search}}">
    <fieldset class="search-form__fieldset">
        <label class="form-label is-srOnly" for="search_query_adv">{{lang 'search.results.form_label'}}</label>
        <input class="search-form__input" name="search_query" id="search_query_adv" name="search_query_adv" value="{{forms.search.query}}" placeholder="Search by brand, finish, color, etc.">
    </fieldset>
</form>
