<div class="sidebarBlock {{ facetState }}">
    <h5 class="sidebarBlock-heading">
        {{ title }}

        {{#if selected}}
            <a href="{{ remove_url }}" class="sidebarBlock-heading-link" data-faceted-search-facet>
                {{@lang 'search.faceted.clear'}}
            </a>
        {{/if}}
    </h5>

    <ul class="navList">
        {{#each items}}
            <li class="navList-item {{#if selected }} is-selected {{/if}}">
                <a href="{{ url }}" class="navList-action" data-faceted-search-facet>
                    <img src="/assets/img/IcoRating{{ title }}.png" alt="{{ title }}" />
                    {{@lang 'search.faceted.rating.and-up'}}
                    {{#if ../show_product_counts}}
                        <span>({{ count }})</span>
                    {{/if}}
                </a>
            </li>
        {{/each}}
    </ul>
</div>
