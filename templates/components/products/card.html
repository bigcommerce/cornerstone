<article
    class="card
    {{~#if alternate}} card--alternate{{/if}}"
    data-event-type="{{event}}"
    data-entity-id="{{sku}}"
    data-position="{{position}}"
    data-name="{{name}}"
    data-product-category="
    {{~#each category~}}
        {{~#if @last~}}
            {{~this~}}
        {{~else~}}
            {{~this~}},
        {{~/if~}}
    {{~/each~}}"
    data-product-brand="{{brand.name}}"
    data-variant=""
>
    <figure class="card-figure">
        <a href="{{url}}"
           class="card-figure__link"
           aria-label="{{name}},{{> components/products/product-aria-label}}"
           data-event-type="product-click"
        >
            <div class="card-img-container">
                {{> components/common/responsive-img
                    image=image
                    class="card-image"
                    fallback_size=theme_settings.productgallery_size
                    lazyload=theme_settings.lazyload_mode
                    default_image=theme_settings.default_image_product
                }}
            </div>
        </a>
        <p class="new-flag">New</p>  
    </figure>
    <div class="card-body">
        <div>
            <h3 class="card-title">
                <a aria-label="{{name}},{{> components/products/product-aria-label}}"
                    href="{{url}}" data-event-type="product-click"
                >
                    {{first (split name '|^|')}}
                </a>
            </h3>
            <p class="card-sub-title card-sku">{{sku}}</p>
        </div>
        
        <div class="no-longer-manufactured">This Model Is No Longer Being Manufactured</div>

        <div class="card-text">
            <div class="card-text-container">
                <ul class="card-highlights">
                    <li>Sensor Dry</li>
                    <li>Up to 120 ft. venting capability</li>
                    <li>Extended Tumble</li>
                </ul>
            </div>
            
            <div class="card-text-container">
                <div class="card-dimensions">
                    <p>Dimensions:</p>
                    <p>46 H x 27 W x 30 1/2 D</p>
                </div>
            </div>
        </div>
    </div>
</article>
