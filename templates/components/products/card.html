<article class="card {{#if alternate}}card--alternate{{/if}}">
    <figure class="card-figure">
        <img class="card-image" src="{{image.url}}" alt="{{image.alt}}">
        <figcaption class="card-figcaption">
            <div class="card-figcaption-body">
                <a href="#" class="button button--small card-figcaption-button quickview" data-product-id="{{id}}">{{lang "products.quick_view"}}</a>
                {{#if show_compare}}
                    <label class="button button--small card-figcaption-button" for="{{id}}">
                        {{lang "products.compare"}} <input type="checkbox" name="products[]" value="{{id}}">
                    </label>
                {{/if}}
                {{#unless hide_add_to_cart}}
                    {{#if has_options}}
                        <a href="{{url}}" class="button button--small card-figcaption-button" data-product-id="{{id}}">{{lang "products.choose_options"}}</a>
                    {{else}}
                        {{#if out_of_stock_message }}
                        <span href="{{url}}" class="button button--small card-figcaption-button">{{out_of_stock_message}}</span>
                        {{else}}
                        <a href="{{add_to_cart_url}}" class="button button--small card-figcaption-button">{{lang "products.add_to_cart"}}</a>
                        {{/if}}
                    {{/if}}
                {{/unless}}
            </div>
        </figcaption>
    </figure>
    <div class="card-body">
        <p class="card-text">{{> components/products/ratings rating=rating}}</p>
        {{#if brand.name}}
        <p class="card-text">{{brand.name}}</p>
        {{/if}}
        <h4 class="card-title">
            <a href="{{url}}">{{name}}</a>
        </h4>
        <p class="card-text">{{{price}}}</p>
    </div>
</article>
