<div class="form-field">
    <label class="form-label option-label" for="customization_{{this.id}}">
        {{#if this.required }}<span class="required">*</span>{{/if}}
        {{ this.display_name }}
    </label>
    <select class="form-select" name="ProductFields[{{this.id}}]" id="customization_{{this.id}}">
        <option>-- Please Choose An Option --</option>
        {{#each this.values}}
        <option value="{{id}}" {{#if selected}}selected{{/if}}>{{label}}</option>
        {{/each}}
    </select>
</div>
