<div class="form-field">
    <label class="form-label option-label" for="customization_{{this.id}}">
        {{#if this.required }}<span class="required">*</span>{{/if}}
        {{ this.display_name }}
    </label>
    <input class="form-input" id="customization_{{this.id}}" type="text" value="{{this.prefill}}">
</div>
