<h2 class="page-heading">{{lang 'products.featured' }}</h2>

<ul class="productGrid productGrid--maxCol{{ columns }}" data-product-type="featured" data-product-list="Featured Products">
    {{#each products}}
        <li class="product">
            {{>components/products/card theme_settings=../theme_settings customer=../customer event="product-list" position=(add @index 1)}}
        </li>
    {{/each}}
</ul>
