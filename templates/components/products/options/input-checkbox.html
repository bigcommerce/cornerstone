<div class="form-field">
    <label class="form-label option-label" for="attribute_{{this.id}}">
        {{#if this.required }}<span class="required">*</span>{{/if}}
        {{ this.display_name }}
    </label>
    <input type="checkbox" name="attribute[{{this.id}}]" id="attribute_{{this.id}}" {{#if this.checked}}checked{{/if}}>
</div>
