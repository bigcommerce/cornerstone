<div class="form-field">
    <label class="form-label option-label" for="attribute_{{this.id}}">
        {{#if this.required }}
        <span class="required">*</span>
        {{/if}}
        {{this.display_name}}
    </label>
    <textarea class="form-input" id="attribute_{{this.id}}" name="attribute[{{this.id}}]">{{this.prefill}}</textarea>
</div>
