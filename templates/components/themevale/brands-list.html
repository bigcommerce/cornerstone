<div>
    <ul class="brandList" data-brands-list data-brands-list-next="{{pagination.brands.next}}" data-azbrands="azBrands">
        {{#each brands}}
            <li class="brand" data-brand-code="{{dashcase name}}">
                    <article class="brand-name">
                        <h4 class="title">
                            <a href="{{url}}">{{name}}</a>
                        </h4>
                    </article>
                </li>
        {{/each}}
    </ul>
</div>
