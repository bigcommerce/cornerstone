<div class="form-field {{ this.display_name }}" data-product-attribute="input-text">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="fbt_attribute_text_{{id}}">
        {{ this.display_name }}

        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>

    <input class="form-input" type="text" id="fbt_attribute_text_{{id}}" name="attribute[{{this.id}}]" value="{{this.prefill}}" {{#if required}}required{{/if}}>
</div>
