{{#if theme_settings.shop_by_brand_visibility}}
<div class="sidebarBlock sidebarBorder" id="sideShopByBrands">
    <h5 class="sidebarBlock-heading"><span>{{lang 'brand.label'}}</span></h5>
    <ul class="navList">
        {{#each shop_by_brand}}
            <li class="navList-item">
                <a class="navList-action" href="{{url}}">{{name}}</a>
            </li>
        {{/each}}
        <li class="navList-item view_all">
            <a class="navList-action" href="{{urls.brands}}">{{lang 'common.view_all'}}</a>
        </li>
    </ul>
</div>
{{/if}}
