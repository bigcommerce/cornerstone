<div class="cateImage">
	{{#if category.image}}
	    {{> components/common/responsive-img
	        image=category.image
	        fallback_size=theme_settings.zoom_size
	        lazyload=theme_settings.lazyload_mode
	    }}
	{{/if}}
</div>
<h1 class="page-heading" data-url="{{category.url}}">{{category.name}}</h1>

<div class="total-products">{{category.total_products}}</div>
