---
blog:
    posts:
        limit: 20
        pages: 3
        summary: 200
---
{{#partial "page"}}

<section class="page">
    <div class="blog-feed">

        <div class="blog-feed__header full-width">
            <h2 class="blog-feed__subheading">Articles &amp; Inspiration</h2>
            <h1 class="blog-feed__heading">{{blog.name}}</h1>
        </div>

        <div id="featured-3"></div>

        <div id="featured-4"></div>

        <div id="spotlight"></div>
        
        {{#each blog.posts}}
        
            {{> components/blog/feed-post post=this}}

        {{/each}}

        <div style="display: none;">{{> components/common/paginator pagination.blog}}</div>

    </div>
</section>

{{/partial}}
{{> layout/base}}
